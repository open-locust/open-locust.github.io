site_name: Open Locust
site_description: Open Locust Datasets and Models
site_author: Samapriya Roy
site_url: https://open-locust.github.io

# Repository
repo_name: Open Locust
repo_url: https://github.com/open-locust/open-locust.github.io


# Options
extra:
  feature:
    tabs: false
  palette:
    primary: purple
    accent: Teal
  social:
    - type: github-alt
      link: https://github.com/samapriya
    - type: medium
      link: https://medium.com/@samapriyaroy
    - type: twitter
      link: https://twitter.com/samapriyaroy
    - type: linkedin
      link: https://www.linkedin.com/in/samapriya

# Configuration
theme:
  name: material
  #custom_dir: mkdocs_alabaster

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: false
  palette:
    primary: purple
    accent: pink
  font:
    text: Google Sans
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


# Page tree
nav:
  - Introduction: index.md
  - Datasets:
    - Primary Datasets: projects/primary.md
    - Google Earth Engine Datasets: projects/gee-data.md
  - Models & Applications:
    - Models & Frameworks: projects/models-frameworks.md
    - Applications & Dashboards: projects/apps-dash.md
